<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Set Microsoft YaHei as the preferred sans-serif font for Chinese -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Microsoft YaHei</string>
    </edit>
  </match>
  
  <!-- Also handle serif fallback -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Microsoft YaHei</string>
    </edit>
  </match>
  
  <!-- Handle monospace fallback -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Microsoft YaHei</string>
    </edit>
  </match>
</fontconfig>
